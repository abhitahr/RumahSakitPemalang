<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title> Peta Rekomendasi Rumah Sakit yang Dapat Dikembangkan Menjadi Rumah Sakit Siaga Bencana</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/PetaRisikoBencanaPemalang_1.js"></script>
        <script src="data/FasilitasKesehatanKabupatenPemalang_2.js"></script>
        <script src="data/JangkauanRumahSakitRekomendasi_3.js"></script>
        <script src="data/RumahSakitRekomendasi_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2> Peta Rekomendasi Rumah Sakit yang Dapat Dikembangkan Menjadi Rumah Sakit Siaga Bencana</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_PetaRisikoBencanaPemalang_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Klasifikasi'] !== null ? autolinker.link(feature.properties['Klasifikasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PetaRisikoBencanaPemalang_1_0(feature) {
            switch(String(feature.properties['Klasifikasi'])) {
                case 'Sangat Rendah':
                    return {
                pane: 'pane_PetaRisikoBencanaPemalang_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: false,
            }
                    break;
                case 'Rendah':
                    return {
                pane: 'pane_PetaRisikoBencanaPemalang_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(169,239,77,1.0)',
                interactive: false,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_PetaRisikoBencanaPemalang_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,255,0,1.0)',
                interactive: false,
            }
                    break;
                case 'Tinggi':
                    return {
                pane: 'pane_PetaRisikoBencanaPemalang_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: false,
            }
                    break;
                case 'Sangat Tinggi':
                    return {
                pane: 'pane_PetaRisikoBencanaPemalang_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: false,
            }
                    break;
                default:
                    return {
                pane: 'pane_PetaRisikoBencanaPemalang_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,31,202,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_PetaRisikoBencanaPemalang_1');
        map.getPane('pane_PetaRisikoBencanaPemalang_1').style.zIndex = 401;
        map.getPane('pane_PetaRisikoBencanaPemalang_1').style['mix-blend-mode'] = 'normal';
        var layer_PetaRisikoBencanaPemalang_1 = new L.geoJson(json_PetaRisikoBencanaPemalang_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PetaRisikoBencanaPemalang_1',
            layerName: 'layer_PetaRisikoBencanaPemalang_1',
            pane: 'pane_PetaRisikoBencanaPemalang_1',
            onEachFeature: pop_PetaRisikoBencanaPemalang_1,
            style: style_PetaRisikoBencanaPemalang_1_0,
        });
        bounds_group.addLayer(layer_PetaRisikoBencanaPemalang_1);
        map.addLayer(layer_PetaRisikoBencanaPemalang_1);
        function pop_FasilitasKesehatanKabupatenPemalang_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TIPSHT'] !== null ? autolinker.link(feature.properties['TIPSHT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCODE'] !== null ? autolinker.link(feature.properties['FCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(feature.properties['SRS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCODE'] !== null ? autolinker.link(feature.properties['LCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA'] !== null ? autolinker.link(feature.properties['METADATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FSKADD'] !== null ? autolinker.link(feature.properties['FSKADD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_FasilitasKesehatanKabupatenPemalang_2_0() {
            return {
                pane: 'pane_FasilitasKesehatanKabupatenPemalang_2',
                shape: 'diamond',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_FasilitasKesehatanKabupatenPemalang_2');
        map.getPane('pane_FasilitasKesehatanKabupatenPemalang_2').style.zIndex = 402;
        map.getPane('pane_FasilitasKesehatanKabupatenPemalang_2').style['mix-blend-mode'] = 'normal';
        var layer_FasilitasKesehatanKabupatenPemalang_2 = new L.geoJson(json_FasilitasKesehatanKabupatenPemalang_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_FasilitasKesehatanKabupatenPemalang_2',
            layerName: 'layer_FasilitasKesehatanKabupatenPemalang_2',
            pane: 'pane_FasilitasKesehatanKabupatenPemalang_2',
            onEachFeature: pop_FasilitasKesehatanKabupatenPemalang_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_FasilitasKesehatanKabupatenPemalang_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_FasilitasKesehatanKabupatenPemalang_2);
        map.addLayer(layer_FasilitasKesehatanKabupatenPemalang_2);
        function pop_JangkauanRumahSakitRekomendasi_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_JangkauanRumahSakitRekomendasi_3_0() {
            return {
                pane: 'pane_JangkauanRumahSakitRekomendasi_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.35294117647058826)',
                interactive: false,
            }
        }
        map.createPane('pane_JangkauanRumahSakitRekomendasi_3');
        map.getPane('pane_JangkauanRumahSakitRekomendasi_3').style.zIndex = 403;
        map.getPane('pane_JangkauanRumahSakitRekomendasi_3').style['mix-blend-mode'] = 'normal';
        var layer_JangkauanRumahSakitRekomendasi_3 = new L.geoJson(json_JangkauanRumahSakitRekomendasi_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_JangkauanRumahSakitRekomendasi_3',
            layerName: 'layer_JangkauanRumahSakitRekomendasi_3',
            pane: 'pane_JangkauanRumahSakitRekomendasi_3',
            onEachFeature: pop_JangkauanRumahSakitRekomendasi_3,
            style: style_JangkauanRumahSakitRekomendasi_3_0,
        });
        bounds_group.addLayer(layer_JangkauanRumahSakitRekomendasi_3);
        map.addLayer(layer_JangkauanRumahSakitRekomendasi_3);
        function pop_RumahSakitRekomendasi_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Rumah Saki'] !== null ? autolinker.link(feature.properties['Rumah Saki'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Jenis'] !== null ? autolinker.link(feature.properties['Jenis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipe'] !== null ? autolinker.link(feature.properties['Tipe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Alamat'] !== null ? autolinker.link(feature.properties['Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kode'] !== null ? autolinker.link(feature.properties['Kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RumahSakitRekomendasi_4_0() {
            return {
                pane: 'pane_RumahSakitRekomendasi_4',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_RumahSakitRekomendasi_4');
        map.getPane('pane_RumahSakitRekomendasi_4').style.zIndex = 404;
        map.getPane('pane_RumahSakitRekomendasi_4').style['mix-blend-mode'] = 'normal';
        var layer_RumahSakitRekomendasi_4 = new L.geoJson(json_RumahSakitRekomendasi_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_RumahSakitRekomendasi_4',
            layerName: 'layer_RumahSakitRekomendasi_4',
            pane: 'pane_RumahSakitRekomendasi_4',
            onEachFeature: pop_RumahSakitRekomendasi_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RumahSakitRekomendasi_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_RumahSakitRekomendasi_4);
        map.addLayer(layer_RumahSakitRekomendasi_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/RumahSakitRekomendasi_4.png" /> Rumah Sakit Rekomendasi', layer: layer_RumahSakitRekomendasi_4},
            {label: '<img src="legend/JangkauanRumahSakitRekomendasi_3.png" /> Jangkauan Rumah Sakit Rekomendasi', layer: layer_JangkauanRumahSakitRekomendasi_3},
            {label: '<img src="legend/FasilitasKesehatanKabupatenPemalang_2.png" /> Fasilitas Kesehatan Kabupaten Pemalang', layer: layer_FasilitasKesehatanKabupatenPemalang_2},
            {label: 'Peta Risiko Bencana Pemalang<br /><table><tr><td style="text-align: center;"><img src="legend/PetaRisikoBencanaPemalang_1_SangatRendah0.png" /></td><td>Sangat Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/PetaRisikoBencanaPemalang_1_Rendah1.png" /></td><td>Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/PetaRisikoBencanaPemalang_1_Sedang2.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/PetaRisikoBencanaPemalang_1_Tinggi3.png" /></td><td>Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/PetaRisikoBencanaPemalang_1_SangatTinggi4.png" /></td><td>Sangat Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/PetaRisikoBencanaPemalang_1_5.png" /></td><td></td></tr></table>', layer: layer_PetaRisikoBencanaPemalang_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
